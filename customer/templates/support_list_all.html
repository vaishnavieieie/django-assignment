<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Requests</title>
</head>
<body>
    <h1>Support Requests</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Type</th>
                <th>Status</th>
                <th>Submitted At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.customer.username }}</td>
                <td>{{ request.request_type }}</td>
                <td>{{ request.request_status }}</td>
                <td>{{ request.submitted_at }}</td>
                <td>
                    <a href="{% url 'update_status' request.pk %}">Update Status</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
